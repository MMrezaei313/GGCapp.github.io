<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم مدیریت کوره</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        
        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 20px;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn {
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            border-right: 4px solid var(--secondary-color);
        }

        .report-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .report-item:last-child {
            border-bottom: none;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .furnace-icon {
            font-size: 1.2rem;
            margin-left: 5px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .dashboard-header {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .stat-card {
            text-align: center;
            padding: 15px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .furnace-control {
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            border-radius: 8px;
            padding: 15px;
        }
        
        /* استایل مخصوص پرینت */
        @media print {
            .no-print {
                display: none !important;
            }
            
            body {
                background: white !important;
            }
            
            .card {
                box-shadow: none !important;
                border: 1px solid #ddd !important;
            }
            
            .btn {
                display: none !important;
            }
        }
        
        /* انیمیشن‌ها */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* دکمه‌های اکشن */
        .action-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .floating-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- نوار ناوبری -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded mb-4 no-print">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-fire furnace-icon"></i>
                    سیستم مدیریت کوره
                </a>
                <div class="navbar-text">
                    <span id="currentDateTime"></span>
                </div>
            </div>
        </nav>

        <!-- بخش اصلی -->
        <div class="container">
            <!-- فرم ورود -->
            <div id="loginSection">
                <div class="login-container">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>ورود به سیستم</h5>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">نام کاربری</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">رمز عبور</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>ورود به سیستم
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- داشبورد اصلی (مخفی شده) -->
            <div id="dashboard" class="d-none">
                <!-- خلاصه آمار -->
                <div class="dashboard-header text-white">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-value" id="totalCalculations">0</div>
                                <div class="stat-label">محاسبات انجام شده</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-value" id="avgEfficiency">0%</div>
                                <div class="stat-label">میانگین راندمان</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-value" id="savedReports">0</div>
                                <div class="stat-label">گزارش ذخیره شده</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card">
                                <div class="stat-value" id="activeFurnaces">2</div>
                                <div class="stat-label">کوره فعال</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- کنترل پنل کوره‌ها -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h6><i class="fas fa-fire me-2"></i>کوره یک</h6>
                            </div>
                            <div class="card-body furnace-control">
                                <form id="furnace1Form">
                                    <div class="mb-2">
                                        <label>دمای کوره (°C)</label>
                                        <input type="number" class="form-control furnace1-temp" value="1200" min="800" max="1600" step="10">
                                    </div>
                                    <div class="mb-2">
                                        <label>مصرف سوخت (لیتر/ساعت)</label>
                                        <input type="number" class="form-control furnace1-fuel" value="150" min="50" max="300" step="5">
                                    </div>
                                    <div class="mb-2">
                                        <label>مواد اولیه (کیلوگرم)</label>
                                        <input type="number" class="form-control furnace1-material" value="500" min="100" max="1000" step="50">
                                    </div>
                                    <button type="submit" class="btn btn-success mt-2 w-100">
                                        <i class="fas fa-calculator me-2"></i>محاسبه راندمان
                                    </button>
                                </form>
                                <div id="furnace1Result" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-warning text-dark">
                                <h6><i class="fas fa-fire me-2"></i>کوره دو</h6>
                            </div>
                            <div class="card-body furnace-control">
                                <form id="furnace2Form">
                                    <div class="mb-2">
                                        <label>دمای کوره (°C)</label>
                                        <input type="number" class="form-control furnace2-temp" value="1100" min="800" max="1600" step="10">
                                    </div>
                                    <div class="mb-2">
                                        <label>مصرف سوخت (لیتر/ساعت)</label>
                                        <input type="number" class="form-control furnace2-fuel" value="140" min="50" max="300" step="5">
                                    </div>
                                    <div class="mb-2">
                                        <label>مواد اولیه (کیلوگرم)</label>
                                        <input type="number" class="form-control furnace2-material" value="450" min="100" max="1000" step="50">
                                    </div>
                                    <button type="submit" class="btn btn-warning mt-2 w-100">
                                        <i class="fas fa-calculator me-2"></i>محاسبه راندمان
                                    </button>
                                </form>
                                <div id="furnace2Result" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- بخش گزارش‌ها -->
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h6><i class="fas fa-chart-bar me-2"></i>گزارش‌های زمانی</h6>
                    </div>
                    <div class="card-body">
                        <form id="reportForm">
                            <div class="row">
                                <div class="col-md-3">
                                    <label>از تاریخ</label>
                                    <input type="datetime-local" class="form-control" id="startDate" required>
                                </div>
                                <div class="col-md-3">
                                    <label>تا تاریخ</label>
                                    <input type="datetime-local" class="form-control" id="endDate" required>
                                </div>
                                <div class="col-md-3">
                                    <label>نوع گزارش</label>
                                    <select class="form-control" id="reportType">
                                        <option value="daily">روزانه</option>
                                        <option value="weekly">هفتگی</option>
                                        <option value="monthly">ماهانه</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label>&nbsp;</label>
                                    <button type="submit" class="btn btn-info d-block w-100">
                                        <i class="fas fa-file-alt me-2"></i>ایجاد گزارش
                                    </button>
                                </div>
                            </div>
                        </form>
                        <div id="reportResults" class="mt-3"></div>
                    </div>
                </div>

                <!-- دکمه‌های اکشن -->
                <div class="action-buttons no-print">
                    <button id="printBtn" class="btn btn-warning floating-btn" title="پرینت گزارش">
                        <i class="fas fa-print"></i>
                    </button>
                    <button id="saveReportBtn" class="btn btn-secondary floating-btn" title="ذخیره گزارش">
                        <i class="fas fa-save"></i>
                    </button>
                    <button id="exportDataBtn" class="btn btn-success floating-btn" title="خروجی داده">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // مدیریت وضعیت برنامه
        const AppState = {
            currentUser: null,
            reports: [],
            furnaceData: {
                furnace1: [],
                furnace2: []
            },
            calculationsCount: 0
        };

        // توابع محاسبات کوره یک
        function calculateFurnaceOne(data) {
            try {
                const efficiency = (data.temperature / 1500) * 100;
                const fuelEfficiency = data.fuelConsumption > 0 ? (data.temperature / data.fuelConsumption) * 10 : 0;
                const productionRate = data.inputMaterial * (data.temperature / 1500);
                const quality = data.temperature > 1300 ? 'عالی' : data.temperature > 1100 ? 'خوب' : 'متوسط';
                
                return {
                    efficiency: Math.min(efficiency, 100).toFixed(2),
                    fuelEfficiency: fuelEfficiency.toFixed(2),
                    productionRate: productionRate.toFixed(2),
                    quality: quality,
                    status: efficiency > 80 ? 'بهینه' : efficiency > 60 ? 'متوسط' : 'نیاز به تنظیم'
                };
            } catch (error) {
                console.error('خطا در محاسبات کوره یک:', error);
                return null;
            }
        }

        // توابع محاسبات کوره دو (مشابه کوره یک)
        function calculateFurnaceTwo(data) {
            try {
                const efficiency = (data.temperature / 1400) * 100;
                const fuelEfficiency = data.fuelConsumption > 0 ? (data.temperature / data.fuelConsumption) * 9.5 : 0;
                const productionRate = data.inputMaterial * (data.temperature / 1400);
                const quality = data.temperature > 1250 ? 'عالی' : data.temperature > 1050 ? 'خوب' : 'متوسط';
                
                return {
                    efficiency: Math.min(efficiency, 100).toFixed(2),
                    fuelEfficiency: fuelEfficiency.toFixed(2),
                    productionRate: productionRate.toFixed(2),
                    quality: quality,
                    status: efficiency > 80 ? 'بهینه' : efficiency > 60 ? 'متوسط' : 'نیاز به تنظیم'
                };
            } catch (error) {
                console.error('خطا در محاسبات کوره دو:', error);
                return null;
            }
        }

        // سیستم گزارش‌گیری بازه‌های زمانی
        function generateTimeRangeReport(startDate, endDate, reportType) {
            try {
                const savedReports = JSON.parse(localStorage.getItem('furnaceReports') || '[]');
                
                const filteredReports = savedReports.filter(report => {
                    const reportDate = new Date(report.timestamp);
                    return reportDate >= new Date(startDate) && reportDate <= new Date(endDate);
                });

                let groupedReports = {};
                
                if (reportType === 'daily') {
                    groupedReports = groupByDay(filteredReports);
                } else if (reportType === 'weekly') {
                    groupedReports = groupByWeek(filteredReports);
                } else if (reportType === 'monthly') {
                    groupedReports = groupByMonth(filteredReports);
                }

                return {
                    success: true,
                    data: groupedReports,
                    totalRecords: filteredReports.length,
                    timeRange: { startDate, endDate }
                };
            } catch (error) {
                console.error('خطا در تولید گزارش:', error);
                return { success: false, error: error.message };
            }
        }

        // توابع گروه‌بندی
        function groupByDay(reports) {
            const groups = {};
            reports.forEach(report => {
                const date = new Date(report.timestamp).toLocaleDateString('fa-IR');
                if (!groups[date]) groups[date] = [];
                groups[date].push(report);
            });
            return groups;
        }

        function groupByWeek(reports) {
            const groups = {};
            reports.forEach(report => {
                const date = new Date(report.timestamp);
                const weekNumber = getWeekNumber(date);
                const key = `هفته ${weekNumber} - ${date.getFullYear()}`;
                if (!groups[key]) groups[key] = [];
                groups[key].push(report);
            });
            return groups;
        }

        function groupByMonth(reports) {
            const groups = {};
            reports.forEach(report => {
                const date = new Date(report.timestamp);
                const key = date.toLocaleDateString('fa-IR', { year: 'numeric', month: 'long' });
                if (!groups[key]) groups[key] = [];
                groups[key].push(report);
            });
            return groups;
        }

        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }

        // مدیریت ذخیره و بازیابی گزارش‌ها
        function saveReportToStorage(reportData) {
            try {
                const reports = JSON.parse(localStorage.getItem('furnaceReports') || '[]');
                const newReport = {
                    ...reportData,
                    id: generateId(),
                    timestamp: new Date().toISOString(),
                    user: AppState.currentUser
                };
                
                reports.push(newReport);
                localStorage.setItem('furnaceReports', JSON.stringify(reports));
                
                return { success: true, id: newReport.id };
            } catch (error) {
                console.error('خطا در ذخیره گزارش:', error);
                return { success: false, error: error.message };
            }
        }

        function loadReportsFromStorage() {
            try {
                return JSON.parse(localStorage.getItem('furnaceReports') || '[]');
            } catch (error) {
                console.error('خطا در بارگذاری گزارش‌ها:', error);
                return [];
            }
        }

        // تابع کمکی برای تولید ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // مدیریت رویدادها
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // به روز رسانی تاریخ و ساعت
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // رویداد ورود با اینتر
            document.getElementById('loginForm').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin();
                }
            });

            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // رویدادهای فرم کوره‌ها
            document.getElementById('furnace1Form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleFurnace1Calculation();
            });

            document.getElementById('furnace2Form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleFurnace2Calculation();
            });

            // رویداد فرم گزارش
            document.getElementById('reportForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleReportGeneration();
            });

            // رویداد دکمه پرینت
            document.getElementById('printBtn').addEventListener('click', handlePrint);

            // رویداد ذخیره گزارش
            document.getElementById('saveReportBtn').addEventListener('click', handleSaveReport);
            
            // رویداد خروجی داده
            document.getElementById('exportDataBtn').addEventListener('click', handleExportData);

            // تنظیم تاریخ‌های پیش‌فرض
            setDefaultDates();
            
            // بارگذاری آمار
            updateStats();
        }
        
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = now.toLocaleDateString('fa-IR', options);
        }
        
        function updateStats() {
            const reports = loadReportsFromStorage();
            document.getElementById('savedReports').textContent = reports.length;
            
            // محاسبه میانگین راندمان
            let totalEfficiency = 0;
            let count = 0;
            
            reports.forEach(report => {
                if (report.result && report.result.efficiency) {
                    totalEfficiency += parseFloat(report.result.efficiency);
                    count++;
                }
            });
            
            const avgEfficiency = count > 0 ? (totalEfficiency / count).toFixed(1) : 0;
            document.getElementById('avgEfficiency').textContent = `${avgEfficiency}%`;
            document.getElementById('totalCalculations').textContent = AppState.calculationsCount;
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                AppState.currentUser = username;
                document.getElementById('loginSection').classList.add('d-none');
                document.getElementById('dashboard').classList.remove('d-none');
                showNotification('ورود موفقیت‌آمیز بود', 'success');
                updateStats();
            } else {
                showNotification('لطفا نام کاربری و رمز عبور را وارد کنید', 'error');
            }
        }

        function handleFurnace1Calculation() {
            const temp = parseFloat(document.querySelector('.furnace1-temp').value);
            const fuel = parseFloat(document.querySelector('.furnace1-fuel').value);
            const material = parseFloat(document.querySelector('.furnace1-material').value);
            
            const result = calculateFurnaceOne({
                temperature: temp,
                fuelConsumption: fuel,
                inputMaterial: material
            });

            if (result) {
                displayFurnaceResult('furnace1Result', result, 'کوره یک');
                saveFurnaceData('furnace1', { 
                    temperature: temp, 
                    fuelConsumption: fuel, 
                    inputMaterial: material,
                    result 
                });
                AppState.calculationsCount++;
                updateStats();
            }
        }

        function handleFurnace2Calculation() {
            const temp = parseFloat(document.querySelector('.furnace2-temp').value);
            const fuel = parseFloat(document.querySelector('.furnace2-fuel').value);
            const material = parseFloat(document.querySelector('.furnace2-material').value);
            
            const result = calculateFurnaceTwo({
                temperature: temp,
                fuelConsumption: fuel,
                inputMaterial: material
            });

            if (result) {
                displayFurnaceResult('furnace2Result', result, 'کوره دو');
                saveFurnaceData('furnace2', { 
                    temperature: temp, 
                    fuelConsumption: fuel, 
                    inputMaterial: material,
                    result 
                });
                AppState.calculationsCount++;
                updateStats();
            }
        }

        function displayFurnaceResult(elementId, result, furnaceName) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="result-box fade-in">
                    <h6>نتایج ${furnaceName}:</h6>
                    <div class="row">
                        <div class="col-6">راندمان: <strong>${result.efficiency}%</strong></div>
                        <div class="col-6">بازدهی سوخت: <strong>${result.fuelEfficiency}</strong></div>
                        <div class="col-6">نرخ تولید: <strong>${result.productionRate}</strong></div>
                        <div class="col-6">کیفیت: <strong>${result.quality}</strong></div>
                    </div>
                    <div class="mt-2">وضعیت: <span class="badge ${getStatusBadgeClass(result.status)}">${result.status}</span></div>
                </div>
            `;
        }

        function getStatusBadgeClass(status) {
            switch (status) {
                case 'بهینه': return 'bg-success';
                case 'متوسط': return 'bg-warning';
                case 'نیاز به تنظیم': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        function saveFurnaceData(furnace, data) {
            AppState.furnaceData[furnace].push({
                ...data,
                timestamp: new Date().toISOString(),
                furnace: furnace
            });
            
            // ذخیره در localStorage
            const reports = JSON.parse(localStorage.getItem('furnaceReports') || '[]');
            reports.push({
                id: generateId(),
                furnace: furnace,
                data: data,
                timestamp: new Date().toISOString(),
                user: AppState.currentUser
            });
            localStorage.setItem('furnaceReports', JSON.stringify(reports));
        }

        function handleReportGeneration() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const reportType = document.getElementById('reportType').value;

            const report = generateTimeRangeReport(startDate, endDate, reportType);
            
            if (report.success) {
                displayReportResults(report);
            } else {
                showNotification('خطا در تولید گزارش', 'error');
            }
        }

        function displayReportResults(report) {
            const element = document.getElementById('reportResults');
            let html = '<h6>نتایج گزارش:</h6>';
            
            if (Object.keys(report.data).length === 0) {
                html += '<div class="alert alert-warning">هیچ داده‌ای برای بازه زمانی انتخاب شده یافت نشد.</div>';
            } else {
                for (const [period, reports] of Object.entries(report.data)) {
                    html += `
                        <div class="report-period mb-3">
                            <h6 class="text-primary">${period}</h6>
                            <div class="table-responsive">
                                <table class="table table-sm table-striped">
                                    <thead>
                                        <tr>
                                            <th>تاریخ</th>
                                            <th>کوره</th>
                                            <th>دما</th>
                                            <th>سوخت</th>
                                            <th>مواد اولیه</th>
                                            <th>راندمان</th>
                                            <th>وضعیت</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${reports.map(report => `
                                            <tr>
                                                <td>${new Date(report.timestamp).toLocaleString('fa-IR')}</td>
                                                <td>${report.furnace || 'نامشخص'}</td>
                                                <td>${report.data?.temperature || '-'}</td>
                                                <td>${report.data?.fuelConsumption || '-'}</td>
                                                <td>${report.data?.inputMaterial || '-'}</td>
                                                <td>${report.data?.result?.efficiency || '-'}%</td>
                                                <td><span class="badge ${getStatusBadgeClass(report.data?.result?.status)}">${report.data?.result?.status || '-'}</span></td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
            }
            
            element.innerHTML = html;
        }

        function handlePrint() {
            window.print();
        }

        function handleSaveReport() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const reportType = document.getElementById('reportType').value;

            const reportData = {
                startDate,
                endDate,
                reportType,
                generatedAt: new Date().toISOString()
            };

            const result = saveReportToStorage(reportData);
            
            if (result.success) {
                showNotification('گزارش با موفقیت ذخیره شد', 'success');
                updateStats();
            } else {
                showNotification('خطا در ذخیره گزارش', 'error');
            }
        }
        
        function handleExportData() {
            const data = exportDataToOtherSystems('json');
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `furnace-data-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('داده‌ها با موفقیت استخراج شدند', 'success');
        }

        function setDefaultDates() {
            const now = new Date();
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('startDate').value = formatDateForInput(oneWeekAgo);
            document.getElementById('endDate').value = formatDateForInput(now);
        }

        function formatDateForInput(date) {
            return date.toISOString().slice(0, 16);
        }

        function showNotification(message, type) {
            // ایجاد نوتیفیکیشن ساده
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.container').firstChild);
            
            // حذف خودکار نوتیفیکیشن بعد از 5 ثانیه
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // تابع برای استخراج داده از سیستم‌های دیگر
        function exportDataToOtherSystems(format = 'json') {
            const allReports = loadReportsFromStorage();
            
            if (format === 'json') {
                return JSON.stringify(allReports, null, 2);
            } else if (format === 'csv') {
                return convertToCSV(allReports);
            }
            
            return null;
        }

        function convertToCSV(data) {
            if (data.length === 0) return '';
            
            const headers = ['تاریخ', 'کوره', 'دما', 'مصرف سوخت', 'مواد اولیه', 'راندمان', 'وضعیت'];
            const rows = data.map(item => [
                new Date(item.timestamp).toLocaleString('fa-IR'),
                item.furnace || 'نامشخص',
                item.data?.temperature || '-',
                item.data?.fuelConsumption || '-',
                item.data?.inputMaterial || '-',
                item.data?.result?.efficiency || '-',
                item.data?.result?.status || '-'
            ]);
            
            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }
    </script>
</body>
</html>
